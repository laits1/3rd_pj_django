{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <meta charset="UTF-8">
        <title>Ne-Flex: Select mood</title>
        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}" media="screen" type="text/css">
        <link rel="stylesheet" href="{% static 'css/animation.css' %}" media="screen" type="text/css">
        <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/style-portfolio.css' %}">
        <link rel="stylesheet" href="{% static 'css/picto-foundry-food.css' %}" />
        <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
        <link rel="icon" href="{% static 'images/icon.ico' %}" type="image/x-icon">
    </head>

    <body>

        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="height: 75px;padding-top: 50px;">
            <div class="container" style="width: 230px; position: absolute;">
                <div class="row">
                <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="{% url 'main:home' %}"><img src="{% static 'images/toplogo.jpg' %}" width="125" height="20" style="height: 30px;width: 100px;margin-top: 5px;"></a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav main-nav  clear navbar-right ">

                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div>
            </div><!-- /.container-fluid -->
        </nav>
    <!-- Header-->
        <!-- ============ Top movies  ============= -->
        <section id ="Popular" class="description_content" style="height: 1000px">
            <div  class="movie_list background_content" style="height: 140px;margin-top: 25px;">
                <form action="{% url 'accounts:mood' %}" method = "POST">{% csrf_token %}
                <h1 class="stagger-wrapper" style="width: 350px;">Just Choose! Change Your mood</h1>
                    <div class="text-content container stagger-item">
                        <div class="container stagger-item" style="width: 1830px;display: inline-flex;">
                            <p style="margin-right : 100px; text-align: center;"><img src="{% static 'images/Happy.jpg' %}" width="250" height="220" />
                            <br><br>
                            <input type="radio" name="mood" value="happy"> HAPPY</p>
                            <p style="margin-right : 100px; text-align: center;"><img src="{% static 'images/Sad.jpg' %}" width="250" height="220" />
                            <br><br>
                            <input type="radio" name="mood" value="sad"> SAD</p>
                            <p style="margin-right : 100px; text-align: center;"><img src="{% static 'images/Angry.jpg' %}" width="250" height="220" />
                            <br><br>
                            <input type="radio" name="mood" value="angry"> ANGRY</p>

                        </div>
                    </div>
                    <div class="text-content container stagger-item">
                            <div class="container stagger-item" style="width: 1830px;display: inline-flex;">
                                <p style="margin-left : 180px; text-align: center;"><img src="{% static 'images/Fear.jpg' %}" width="250" height="220" />
                            <br><br>
                            <input type="radio" name="mood" value="fear"> FEAR</p>
                                <p style="margin-left : 120px; text-align: center;"><img src="{% static 'images/Surprise.jpg' %}" width="250" height="220" />
                            <br><br>
                            <input type="radio" name="mood" value="surprise"> SURPRISE</p>
                            </div>
                    </div>
                    <div class="text-content container stagger-item">
                        <div class="container stagger-item" style="width: 1830px;display: inline-flex;">
                            <button class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <!-- ============ Footer Section  ============= -->

        <footer class="sub_footer">
            <div class="container" style="margin-left: 150px;">
                <div class="col-md-4" style="margin-top: 80px;"><p class="sub-footer-text text-center">&copy; Ne-Flex</p></div>
                <div class="col-md-4" style="margin-top: 80px;"><p class="sub-footer-text text-center">Back to <a href="#top">TOP</a></p></div>
                <div class="col-md-4" style="margin-top: 80px;"><p class="sub-footer-text text-center">Built With Care By <a href="#" target="_blank">Us</a></p></div>
            </div>
        </footer>


        <script type="text/javascript" src="{% static 'js/jquery-1.10.2.min.js' %}"> </script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}" ></script>
        <script type="text/javascript" src="{% static 'js/jquery-1.10.2.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/jquery.mixitup.min.js' %}" ></script>
        <script type="text/javascript" src="{% static 'js/main.js' %}" ></script>

    </body>
</html>



{% endblock %}
