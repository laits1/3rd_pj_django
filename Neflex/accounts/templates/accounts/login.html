{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ne-Flex</title>
        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}" media="screen" type="text/css">
        <link rel="stylesheet" href="{% static 'css/animation.css' %}" media="screen" type="text/css">
        <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/style-portfolio.css' %}">
        <link rel="stylesheet" href="{% static 'css/picto-foundry-food.css' %}" />
        <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
        <link rel="icon" href="{% static 'images/icon.ico' %}" type="image/x-icon">
    </head>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="height: 70px;padding-top: 50px;">
            <div class="container" style="width: 230px; position: absolute;">
                <div class="row">
                <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="{% url 'main:home' %}"><img src="{% static 'images/toplogo.jpg' %}" width="125" height="20" style="height: 30px;width: 100px;margin-top: 10px;"></a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav main-nav  clear navbar-right ">

                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div>
            </div><!-- /.container-fluid -->
        </nav>
        <div id="top" class="starter_container bg">
                <div class="wrapper bg" style="margin-top: 30px;">
                     <div class="stagger-wrapper" style="height:760px;padding-top: 150px;">
                        <h1 class="stagger-item" style= "width: 334px;text-align: center;margin-top: 30px;font-family: auto;border: none;"> Please sign in </h1>
                        <br><br>
                        <form method= "POST">
                            {% csrf_token %}
                                                <!-- <div class= "stagger-item" style="color:white;width: 530px;font-weight: 900;">Username</div> -->
                            <br>
                            <div class= "stagger-item"><input name="username" type="text" placeholder="Username" style="width: 300px;"></div>
                            <br>
                                                <!-- <div class= "stagger-item" style="color:white;width: 530px;font-weight: 900;">Password</div> -->
                            <br>
                            <div class= "stagger-item"><input name="password" type="password" placeholder="Password" style="width: 300px;"></div>
                            <br><br>
                            <div class="stagger-item" style="margin-top: -20px;"><button type="submit" class="btn btn-danger" value="Login" style= "margin-bottom: 15px;margin-left: 35px;margin-top: 15px;margin-right: 35px;">Log In</button></div>
                        </form>
                                <form action="/accounts/signup/" style=""> 
                                <button class="btn btn-danger" style="margin-bottom: 30px;">Join Us!</button>
                    </div>
                                </form>
                </div>
        </div>
    {% endblock %}
